<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
<div class="wrapper">
  <div class="main__card">

<div class="main__box">
  <img class="main__equilibrium" src="images/image-equilibrium.jpg" alt="">
  <div class="main__view-bg">
    <img class="main__view" src="images/icon-view.svg" alt="">
  </div>
</div>

  <h1 class="main__sub">Equilibrium #3429</h1>
  
  <p class="main__p">Our Equilibrium collection promotes balance and calm.</p>

<div class="main__row"> 
<div class="row">
  <figure>
  <img src="images/icon-ethereum.svg" alt="">
  </figure>
  <h1>0.041 ETH</h1>
</div> 

<div class="row">
  <figure>
  <img src="images/icon-clock.svg" alt="Clock">
  </figure>
   <h2>3 days left</h2>
</div>
</div>

  <section>
  <figure>
    <img class="hero" src="images/image-avatar.png" alt="">
  </figure>
   <p class="main__p size">Creation of <span class="name">Jules Wyvern<span></p>
  </section> 

  </div>
</div>
</main>

</html>
